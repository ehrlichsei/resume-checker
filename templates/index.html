<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Resume Analyzer</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Upload Your Resume</h2>
                <p class="card-text">Upload your resume in PDF format and fill out our questionnaire to get personalized job recommendations.</p>
                <a href="{{ url_for('upload') }}" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
